<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes border-animation {
            0% {
                border-color: #ffffff;
            }

            50% {
                border-color: #0b0446;
            }

            100% {
                border-color: #ffffff;
            }
        }

        .animate-border {
            animation: border-animation 2s infinite;
            border-style: dashed;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div
            class="relative p-8 bg-gradient-to-r from-blue-700 to-indigo-500 text-white text-center rounded-lg shadow-lg max-w-lg">
            <!-- Animated Border -->
            <div class="absolute inset-0 border-4 rounded-lg animate-border"></div>

            <h1 class="text-3xl font-bold mb-4 relative z-10">Page Under Development ðŸš§</h1>
            <p class="text-lg mb-6 relative z-10">
                We're working hard to bring you this page. Please check back soon!
            </p>
            <a href="/loginpage"
                class="relative z-10 inline-block bg-white text-blue-700 font-semibold py-2 px-4 rounded hover:bg-gray-200 transition">
                Go Back to Login
            </a>
        </div>
    </div>

</body>

</html>
